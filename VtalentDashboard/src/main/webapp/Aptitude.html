    /* Centered Container */
    .container {
      max-width: 1200px;   /* limits content width */
      margin: 0 auto;      /* centers horizontally */
    }

    /* Header Section */
    .header {
      background: #1a2238;
      color: white;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 0px;
    }
    .header h1 {
      margin: 0;
      font-size: 32px;
    }
    .tag {
      display: inline-block;
      margin-top: 12px;
      background: #166534;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 15px;
    }

    /* Grid Section */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Fixed 4 columns */
      gap: 25px;
    }

    /* Card Styling */
    .card {
      background: white;
      padding: 40px 20px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      min-height: 200px; /* Bigger card height */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card h2 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }
    .btn {
      border: 1px solid #999;
      padding: 12px 24px;
      border-radius: 8px;
      background: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #e5e7eb;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-bar {
      width: 100%;
      /* background: #7190f5; */
      background: linear-gradient(#422ea1);
      border-bottom: 1px solid #f5f4f3;
      padding: 16px 0;
      box-sizing: border-box;
      border-radius: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .tab-menu {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    .tab-button {
      padding: 10px 22px;
      border: 2px solid #e0e0e0;
      background: white;
      color: #222;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      outline: none;
    }
    .tab-button.active {
      border-color: #2a62e7;
      background: #edeffc;
      color: #2a62e7;
    }
    .tab-button:hover {
  background: #e7922a;
  color: white;
  border-color: #2a62e7;
}
  

    /* Responsive: on small screens make it 2 columns, then 1 */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
