<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    h2 { color: #422ea1; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,.1); width: 100%; max-width: 500px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { margin-top: 20px; padding: 12px; background: #422ea1; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; width: 100%; }
    button:hover { background: #3a2693; }
  </style>
</head>
<body>
  <h2>Course Feedback Form</h2>
  
  <!-- ✅ The form action points to the Servlet -->
  <form action="submitFeedback" method="post">
    <label for="course">Course</label>
    <input type="text" id="course" name="course" readonly>

    <label for="prof">Professor</label>
    <input type="text" id="prof" name="prof" readonly>

    <label for="student">Your Name</label>
    <input type="text" id="student" name="student" required>

    <label for="rating">Rating</label>
    <select id="rating" name="rating" required>
      <option value="">--Select--</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>

    <label for="suggestion">Suggestions</label>
    <textarea id="suggestion" name="suggestion" rows="4" placeholder="Your suggestions..."></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    // ✅ Pre-fill course & professor from URL params
    const params = new URLSearchParams(window.location.search);
    document.getElementById('course').value = params.get('course') || '';
    document.getElementById('prof').value = params.get('prof') || '';
  </script>
</body>
</html>
