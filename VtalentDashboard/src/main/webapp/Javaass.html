<head>
    <title> Java Weekly Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<style>
    .container-fluid{
      background: #422ea1;
    }
    </style>
</head>

<body>

  <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-6"> <img
                    src="https://images.jdmagicbox.com/v2/comp/vijayawada/r1/0866px866.x866.230814170023.n3r1/catalogue/vtalent-gurunanak-colony-vijayawada-tutorials-h6zcacjgy9.jpg"
                    alt="vtalent" width="120">

            </div>
            <div class="col-sm-6 d-flex justify-content-end">
                <a href="student.jsp" class="btn btn-warning me-2" style="margin-top: 20px;">Home</a>
                <a href="Weeklytest.html" class="btn btn-secondary " style="margin-top:20px;">Back</a>
            </div>
    
        </div>
    </div>
    <div class="container">
        <h1 class="text-center my-4">Java Weekly Test</h1>

        <div class="row justify-content-center g-4">
            <div class="col-sm-6 col-md-4">
                <div class="card shadow">
                    <img src="https://blog.quikr.com/wp-content/uploads/2016/08/take-an-aptitude-test.png" class="card-img-top" alt="Python 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Java Aptitude Test</h5>
                        <form action="AssessmentController" method="post">
                            <input type="hidden" name="testType" value="aptitude">
                            <input type="hidden" name="course" value="java">
                            <button type="submit" class="btn btn-test">Start Test</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card shadow">
                    <img src= "https://static.vecteezy.com/system/resources/thumbnails/023/056/329/small_2x/programmer-people-working-laptops-or-smartphones-with-ai-artificial-intelligence-software-engineer-coding-on-laptop-computers-with-technology-icons-and-binary-code-big-data-ai-bot-digital-machine-photo.jpg" class="card-img-top" alt="Python 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Java Technical Test</h5>
                        <p class="card-text"></p>
                        <form action="AssessmentController" method="post">
                            <input type="hidden" name="testType" value="codeing">
                            <input type="hidden" name="course" value="java">
                            <button type="submit" class="btn btn-test">Start Test</button>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
