<!DOCTYPE html>
<html>
<head>
    <img src="vtalentLogo.png" alt="Logo" class="logo" style="height: 50px; margin-right: 300px;"/>
    <title>Weekly Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

<body>

<!-- Header -->
<div class="container-fluid shadow-sm py-2 fixed-top">

        <div class="col-sm-6">

        </div>
        <div class="col-sm-6 d-flex justify-content-end">

        </div>
    </div>
</div>

    <div class="row justify-content-center g-4 mt-3">

        <div class="col-sm-6 col-md-4">

                    <h5 class="card-title">Python Aptitude and Technical Questions</h5>
                    <button onclick="location.href='Pythonass.html'" class="btn btn-primary mt-2">Open</button>
