<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding-top: 100px;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
        }

        input[type="text"] {
            width: 250px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-search {
            background: #007bff;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-white shadow-sm py-2 fixed-top">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <img src="https://images.jdmagicbox.com/v2/comp/vijayawada/r1/0866px866.x866.230814170023.n3r1/catalogue/vtalent-gurunanak-colony-vijayawada-tutorials-h6zcacjgy9.jpg"
                    alt="vtalent" width="120">
            </div>
            <div class="col-sm-6 d-flex justify-content-end">
                <a href="Weekly test.html" class="btn btn-warning me-2">Home</a>
                <a href="Weekly test.html" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center my-4">Student Test Details</h1>

        <form action="PythonServlet" method="post" class="search-box">
            <h2>Student Email</h2>
            <input type="text" id="searchInput" placeholder="Enter The Email..." name="uname">
            <br><br>
            <button class="btn-search">Search</button>
            <button class="btn-cancel" onclick="cancelSearch()">Cancel</button>
        </form>
    </div>
    <script>
        function searchItem() {
            var value = document.getElementById("searchInput").value;
            if (value.trim() === "") {
                alert("Please enter an email before searching."); // Optional, only if empty
            } else {
                // Redirect to data page with search content in URL
                window.location.href = "d?email=" + encodeURIComponent(value);
            }
        }

        function cancelSearch() {
            document.getElementById("searchInput").value = "";
        }
    </script>
</body>

</html>
