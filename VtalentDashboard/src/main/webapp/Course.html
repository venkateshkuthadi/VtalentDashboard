<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Header Styling */
    header {
      background: #422ea1;
      color: #ffffff;
      padding: 20px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-box {
      position: absolute;
      left: 20px;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Cards Container */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 250px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-image {
      width: 100px;
      height: 100px; /* Fixed height to normalize image space */
      margin-bottom: 10px;
      border-radius: 10px;
      object-fit: contain;
    }

    .card h2 {
      margin: 5px 0 8px 0;
      color: rgb(12, 9, 9);
    }

    .professor {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: #555;
    }

    .rating {
      margin: 5px 0 15px 0;
      color: #f5a623;
      font-weight: bold;
    }

    .card button {
      background: #422ea1;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: auto;
    }

    .card button:hover {
      background: #a3cd69;
    }

    /* Footer */
    footer {
      background: #422ea1;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <!-- Logo at left -->
      <div class="logo-box">
        <img src="https://vtalent.in/images/vtalentlogo.png" class="logo" alt="Logo" />
      </div>

      <!-- Content at center -->
      <div class="content">
        <h1>Course Content</h1>
        <nav>
          <a href="View.html">Home</a>
          <a href="#">Courses</a>
          <a href="View.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <img src="images/java.jpg.png" alt="Java Logo" class="card-image" />
      <h2>JAVA</h2>
      <p class="professor">Prof. Venkatesh</p>
      <p class="rating">⭐ 4.5/5</p>
      <button onclick="location.href='java.html'">Explore</button>
    </div>

    <div class="card">
      <img src="images/python.jpg.png" alt="Python Logo" class="card-image" />
      <h2>PYTHON</h2>
      <p class="professor">Prof. Raghunandhan</p>
      <p class="rating">⭐ 4.7/5</p>
      <button onclick="location.href='python.html'">Explore</button>
    </div>

    <div class="card">
      <img src="images/aws.jpg.png" alt="AWS Logo" class="card-image" />
      <h2>AWS</h2>
      <p class="professor">Prof. Prasad</p>
      <p class="rating">⭐ 4.3/5</p>
      <button onclick="location.href='aws.html'">Explore</button>
    </div>

    <div class="card">
      <img src="images/aiml.jpg.png" alt="AI/ML Logo" class="card-image" />
      <h2>AI/ML</h2>
      <p class="professor">Prof. Ramireddy</p>
      <p class="rating">⭐ 4.6/5</p>
      <button onclick="location.href='aiml.html'">Explore</button>
    </div>

    <div class="card">
      <img src="https://vtalent.in/images/vtalentlogo.png" alt="Frontend Logo" class="card-image" />
      <h2>FRONTEND</h2>
      <p class="professor">Prof. Syam</p>
      <p class="rating">⭐ 4.4/5</p>
      <button onclick="location.href='frontend.html'">Explore</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Course Content | All Rights Reserved
  </footer>

</body>
</html>
