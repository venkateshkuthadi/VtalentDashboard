<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f0ff; /* soft light lavender */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #422ea1;
      color: #ffffff;
      padding: 20px;
      width: 100%;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
    }

    .logo-box {
      position: absolute;
      left: 20px;
      background-color: #fff;
      padding: 5px;
      border-radius: 8px;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 100%;
      text-align: center;
    }

    .card {
      background: #422ea1;
      color: white;
      border-radius: 10px;
      padding: 30px 20px;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(66, 46, 161, 0.3);
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .card:hover {
      background: #5937c9;
      box-shadow: 0 10px 15px rgba(89, 55, 201, 0.5);
      transform: translateY(-5px);
      text-decoration: none;
      color: white;
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: center;
      }

      .logo-box {
        position: static;
        margin-bottom: 10px;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <!-- Logo at left -->
      <div class="logo-box">
        <img src="https://vtalent.in/images/vtalentlogo.png" class="logo" alt="Logo" />
      </div>

      <!-- Content at center -->
      <div class="content">
        <h1>Admin Dashboard</h1>
        <nav>
          <a href="admin.html">Home</a>
          <a href="coursepage(admin).html">Courses</a>
          <a href="ViewContactInformation.html">Contact</a>
          <a href="adminlogout.jsp">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="card-container">
      <a href="Registration.jsp" class="card">Add Student</a>
  
  <form method="post" action="adminStudentdata" >
  <button type="submit" class="card">View Students</button>
</form>
  <a href="view-attendance(admin).jsp" class="card" onclick="location.href='StudentAttendensecontroller'">View Attendance</a>
  <a href="viewPerformace(admin).html" class="card">View Performance</a>
  <a href="adminAssessment.jsp" class="card">publish assessments</a>
    </div>
  </main>
</body>
</html>
